<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping list</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>CSS dinner shoping list</h1>
            <h2>Let's go to the mall!</h2>
        </header>
        <main>
            <form class="form" action="#">
                <div class="checkbox">
                    <input type="checkbox" id="cb1"> <label for="cb1">A lot of pickles <span class="det">(for
                            the next
                            lessons about CSS)</span></label>
                </div>

                <div class="checkbox">
                    <input type="checkbox" id="cb2"> <label for="cb2">10 apples <span class="det">(for more CSS
                            manipulaions)</span></label>
                </div>

                <div class="checkbox">
                    <input type="checkbox" id="cb3"> <label for="cb3">20 oranges <span class="det">(because they are
                            awesome)</span></label>
                </div>
                <div class="checkbox">
                    <input type="checkbox" id="cb4"> <label for="cb4">13 plates <span class="det">(hm... they always
                            dissapear)</span></label>
                </div>

                <div class="checkbox">
                    <input type="checkbox" id="cb5"> <label for="cb5">15 bentos</label>
                </div>

                <div class="checkbox">
                    <input type="checkbox" id="cb6"> <label for="cb6">1 bottle of Sake ^_^ <span class="det">(for my
                            friends)</span></label>
                </div>
            </form>
        </main>
        <footer>
            <h2>Bon appetit :)</h2>
        </footer>
    </div>

</body>

</html>
